{% extends 'base.html' %}
{% load tailwind_filters %}
{% load static %}

{% block content %}
<h1 class="mt-10 ml-10 mb-10 text-lg font-bold tracking-tight text-gray-900 sm:text-xl">Edit Profile</h1>
<div class="container mx-auto ml-10">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy}}
        <button id="getLocationBtn" type="button"
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full">Get Location Data</button>
        <br>
        <button type="submit" class="mt-10 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Save
            Changes</button>
    </form>
</div>
{% endblock %}
