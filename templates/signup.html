{% extends 'base.html' %}
{% block content %}
<div class="min-h-full flex mt-10">
    <div class="flex-1 flex flex-col justify-center py-12 px-4 sm:px-6 lg:flex-none lg:px-20 xl:px-24">
        <div class="mx-auto w-full max-w-sm lg:w-96">
            <div>
                <h2 class="mt-1 text-3xl font-extrabold text-gray-900">Create a new account</h2>
            </div>

            <div class="mt-8">
                <div>
                    <div class="mt-6 relative">
                        <div class="absolute inset-0 flex items-center" aria-hidden="true">
                            <div class="w-full border-t border-gray-300"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-2 bg-white text-gray-500"> Create a New Account Today </span>
                        </div>
                    </div>
                </div>

                <div class="mt-6">
                    <form action="#" method="POST" class="space-y-6">
                        {% csrf_token %}
                        <div>
                            <label for="text" class="block text-sm font-medium text-gray-700"> First Name </label>
                            <div class="mt-1">
                                <input id="first" name="first" type="text" required
                                    class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-[#1b5ecc] focus:border-[#1b5ecc] sm:text-sm">
                            </div>
                        </div>

                        <div>
                            <label for="text" class="block text-sm font-medium text-gray-700"> Last Name </label>
                            <div class="mt-1">
                                <input id="last" name="last" type="text" required
                                    class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-[#1b5ecc] focus:border-[#1b5ecc] sm:text-sm">
                            </div>
                        </div>

                        <div>
                            <label for="text" class="block text-sm font-medium text-gray-700"> Username </label>
                            <div class="mt-1">
                                <input id="username" name="username" type="text" required
                                    class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-[#1b5ecc] focus:border-[#1b5ecc] sm:text-sm">
                            </div>
                        </div>
                        
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700"> Email address </label>
                            <div class="mt-1">
                                <input id="email" name="email" type="email" autocomplete="email" required
                                    class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-[#1b5ecc] focus:border-[#1b5ecc] sm:text-sm">
                            </div>
                        </div>

                        <div class="space-y-1">
                            <label for="password" class="block text-sm font-medium text-gray-700"> Password </label>
                            <div class="mt-1">
                                <input id="password" name="password" type="password" autocomplete="current-password"
                                    required
                                    class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-[#1b5ecc] focus:border-[#1b5ecc] sm:text-sm">
                                </div>
                            </div>

                        <div class="space-y-1">
                            <label for="confirm_password" class="block text-sm font-medium text-gray-700"> Confirm
                                Password </label>
                            <div class="mt-1">
                                <input id="confirm_password" name="confirm_password" type="password"
                                    autocomplete="current-password" required
                                    class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-[#1b5ecc] focus:border-[#1b5ecc] sm:text-sm">
                                </div>
                        </div>
                        <div class="space-y-1">
                            <label for="Geolocation" class="block text-sm font-medium text-gray-700">Latitude</label>
                            <div class="mt-1">
                                <input id="latitude" min="-90" max="90" name="latitude" type="number" step="any"
                                    required
                                    class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-[#1b5ecc] focus:border-[#1b5ecc] sm:text-sm">
                                </div>
                        </div>
                        <div class="space-y-1">
                            <label for="Geolocation" class="block text-sm font-medium text-gray-700">Longitude</label>
                            <div class="mt-1">
                                <input id="longitude" min="-180" max="180" name="longitude" type="number" step="any"
                                required
                                class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-[#1b5ecc] focus:border-[#1b5ecc] sm:text-sm">
                            </div>
                        </div>
                        <button id="getLocationBtn" type="button"
                        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full">Get
                        Location Data</button>
                        <div class="sm:col-span-2">
                            <label for="message"
                            class="block text-sm font-semibold leading-6 text-gray-900">Home Address</label>
                            <div class="mt-2.5">
                                <textarea name="address" id="address" rows="4"
                                class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"></textarea>
                            </div>
                        </div>
                        <div>
                            <label for="text" class="block text-sm font-medium text-gray-700"> Phone Number </label>
                            <div class="mt-1">
                                <input id="phone" name="phone" type="text" required
                                    class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-[#1b5ecc] focus:border-[#1b5ecc] sm:text-sm">
                            </div>
                        </div>
                        <div>
                            <button type="submit"
                                class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-[#3b82f6] hover:bg-[#1b5ecc] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#1b5ecc] bg-yellow-500">
                                Sign up
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="hidden lg:block relative w-0 flex-1">
        <img class="absolute inset-0 h-full w-full object-cover"
            src="https://images.unsplash.com/photo-1505904267569-f02eaeb45a4c?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1908&q=80"
            alt="">
    </div>
</div>
{% endblock content %}
